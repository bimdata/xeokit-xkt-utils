<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XKTLoaderPlugin - Loading a Model from the File System</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>XKTLoaderPlugin - Loading an IFC Model from the File System</h1><br>
    <ul>
        <li>
            <div id="time">Loading JavaScript modules...</div>
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js~XKTLoaderPlugin.html">XKTLoaderPlugin</a>
            - Loads xeokit XKT model from the file system
        </li>
        <li>
            <a target="_other"
               href="http://openifcmodel.cs.auckland.ac.nz/Model/Details/274">Model source</a>
        </li>
        <li>
            <a target="_other" href="https://github.com/xeokit/xeokit-sdk/wiki/Importing-Models">User Guide</a>
        </li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {utils} from "./build/xeokit-components.js";
    import {Viewer} from "./build/xeokit-components.js";

    import {XKTModel} from "./../src/XKTModel/XKTModel.js";
    import {loadGLTFIntoXKTModel} from "./../src/XKTModel/loadGLTFIntoXKTModel.js";
    import {writeXKTModelToArrayBuffer} from "./../src/XKTModel/writeXKTModelToArrayBuffer.js";

    import {createMeshesFromXKTModel} from "./js/createMeshesFromXKTModel.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye= [-13.12, 13.32, 31.35];
    viewer.camera.look= [4.39, 3.72, 8.89];
    viewer.camera.up = [0.18, 0.93, -0.25];

    function log(msg) {
        document.getElementById("time").innerHTML = msg;
    }

    log("Loading glTF file..");

    utils.loadJSON("./models/gltf/duplex/scene.gltf", (json) => {

            log("Parsing glTF into XKTModel..");

            const xktModel = new XKTModel({
                viewer: viewer
            });

            loadGLTFIntoXKTModel(json, xktModel, {basePath: ""}).then(() => {

                log("Writing XKTModel to array buffer..");

                const arrayBuffer = writeXKTModelToArrayBuffer(xktModel);

                log("Loading array buffer into Viewer..");

                createMeshesFromXKTModel(viewer.scene, xktModel);
            });
        },
        function (errMsg) {
            log("ERROR: " + errMsg);
        });

    window.viewer = viewer; // For debugging

</script>
</html>
