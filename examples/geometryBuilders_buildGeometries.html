<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Generating assorted geometries in XKT</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>Generating assorted geometries in XKT</h1><br>

    <div id="log">Loading JavaScript modules...</div>

</div>
</body>
<script type="module">

    import {
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        buildSphereGeometry,
        writeXKTModelToArrayBuffer,
        validateXKTArrayBuffer,
        buildTorusGeometry,
        buildGridGeometry,
        buildBoxGeometry,
        buildBoxLinesGeometry,
        buildVectorTextGeometry, buildCylinderGeometry
    } from "./../dist/xeokit-xkt-utils.es.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-10.970825516832445, 12.854221661021146, 24.950601235099196];
    viewer.scene.camera.look = [8.500572204589844, 2.190000057220459, 0];
    viewer.scene.camera.up = [0.18, 0.93, -0.25];

    viewer.cameraControl.navMode = "orbit";
    viewer.cameraControl.followPointer = true;

    viewer.scene.pointsMaterial.roundPoints = true;
    viewer.scene.pointsMaterial.perspectivePoints = true;
    viewer.scene.pointsMaterial.pointSize = 2;
    viewer.scene.pointsMaterial.minPerspectivePointSize = 2;
    viewer.scene.pointsMaterial.maxPerspectivePointSize = 6;

    viewer.scene.linesMaterial.lineWidth = 1;

    function log(msg) {
        document.getElementById("log").innerHTML += "<br>" + msg;
    }

    log("Generating XKTModel..");

    const xktModel = new XKTModel({
        edgeThreshold: 0.01
    });

    xktModel.createGeometry(
        apply({
                geometryId: "boxGeometry"
            },
            buildBoxGeometry({
                center: [0, 0, 0],
                xSize: 1,  // Half-size on each axis
                ySize: 1,
                zSize: 1
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "boxLinesGeometry"
            },
            buildBoxLinesGeometry({
                center: [0, 0, 0],
                xSize: 1,  // Half-size on each axis
                ySize: 1,
                zSize: 1
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "sphereGeometry"
            },
            buildSphereGeometry({
                center: [0, 0, 0],
                radius: 1.5,
                heightSegments: 60,
                widthSegments: 60
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "torusGeometry"
            },
            buildTorusGeometry({
                center: [0, 0, 0],
                radius: 1.0,
                tube: 0.5,
                radialSegments: 32,
                tubeSegments: 24,
                arc: Math.PI * 2.0
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "cylinderGeometry"
            },
            buildCylinderGeometry({
                center: [0, 0, 0],
                radiusTop: 1.0,
                radiusBottom: 2.0,
                height: 2.5,
                radialSegments: 20,
                heightSegments: 1,
                openEnded: false
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "gridGeometry"
            },
            buildGridGeometry({
                size: 10,
                divisions: 10
            })));

    xktModel.createGeometry(
        apply({
                geometryId: "textGeometry"
            },
            buildVectorTextGeometry({
                origin: [0, 0, 0],
                text: "An assortment of geometry\nprogrammatically generated\nwithin an XKT model",
            })));

    xktModel.createMesh({
        meshId: "boxMesh",
        geometryId: "boxGeometry",
        position: [0, 0, 0],
        color: [1, 0, 0]
    });

    xktModel.createMesh({
        meshId: "boxLinesMesh",
        geometryId: "boxLinesGeometry",
        position: [3, 0, 0],
        color: [0, 0, 1]
    });

    xktModel.createMesh({
        meshId: "sphereMesh",
        geometryId: "sphereGeometry",
        position: [7, 0, 0],
        color: [0, 0.5, 1]
    });

    xktModel.createMesh({
        meshId: "torusMesh",
        geometryId: "torusGeometry",
        position: [11, 0, 0],
        color: [0.7, 0, 1]
    });

    xktModel.createMesh({
        meshId: "cylinderMesh",
        geometryId: "cylinderGeometry",
        position: [16, 0, 0],
        color: [1, .6, 0]
    });

    xktModel.createMesh({
        meshId: "gridMesh",
        geometryId: "gridGeometry",
        position: [25, 0, 0],
        color: [0, 1, 0]
    });

    xktModel.createMesh({
        meshId: "textMesh",
        geometryId: "textGeometry",
        position: [0, 7.5, 0],
        color: [0, 0, 0]
    });

    const positions = [];
    const colors = [];

    const map = {};

    for (let i = 0; i < 2000;) {

        const x = Math.random();
        const y = Math.random();
        const z = Math.random();

        const hash = "" + x + "." + y + "." + z;
        if (map[hash]) {
            continue;
        }

        map[hash] = true;

        positions.push(x);
        positions.push(y);
        positions.push(z);

        colors.push(Math.random());
        colors.push(Math.random());
        colors.push(Math.random());

        i++;
    }

    xktModel.createGeometry({
        geometryId: "pointsGeometry",
        primitiveType: "points",
        positions: positions,
        colors: colors
    });

    xktModel.createMesh({
        meshId: "pointsMesh",
        geometryId: "pointsGeometry",
        position: [-7, 0, 0],
        scale: [4, 4, 4],
        rotation: [0, 0, 0]
    });

    const xktEntity = xktModel.createEntity({
        entityId: "geometries",
        meshIds: ["boxMesh", "boxLinesMesh", "sphereMesh", "torusMesh", "cylinderMesh", "gridMesh", "textMesh", "pointsMesh"]
    });

    xktModel.finalize();

    log("Writing XKTModel to array buffer..");

    const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

    log("Validating array buffer..");

    const xktArrayBufferValid = validateXKTArrayBuffer(xktArrayBuffer, xktModel);

    log(xktArrayBufferValid ? "VALID" : "ERRORS (see JS console for log)");

    log("Loading array buffer with XKTLoaderPlugin..");

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        xkt: xktArrayBuffer,
        edges: false
    });

    function apply(o, o2) {
        for (const name in o) {
            if (o.hasOwnProperty(name)) {
                o2[name] = o[name];
            }
        }
        return o2;
    }

</script>
</html>
