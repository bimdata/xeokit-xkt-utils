<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XKTModel - Converting a model to XKT from glTF</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1><a target="_other" href="./../docs/class/src/XKTModel.js~XKTModel.html">XKTModel</a> - Converting a
        single-precision model from glTF to XKT</h1><br>

    <div id="log">Loading JavaScript modules...</div>

</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {
        DirLight, LightMap, ReflectionMap,
        utils,
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        parseGLTFIntoXKTModel,
        writeXKTModelToArrayBuffer,
        validateXKTArrayBuffer
    } from "../dist/xeokit-xkt-utils.es.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true,
        pbrEnabled: false
    });

    viewer.camera.eye = [-110.8940200805664, -44.85665512084961, 454.97216796875];
    viewer.camera.look = [-110.8940200805664, -44.85665512084961, -0.46092796325683594];
    viewer.camera.up = [0, 1, 0];

    viewer.cameraControl.navMode = "orbit";
    viewer.cameraControl.followPointer = true;

    //----------------------------------------------------------------------------------------------------------------------
    // Create a xeokit loader plugin, load a model, fit to view
    //----------------------------------------------------------------------------------------------------------------------

    const xktLoader = new XKTLoaderPlugin(viewer);

    function log(msg) {
        document.getElementById("log").innerHTML += "<br>" + msg;
    }

    log("Loading glTF file..");

    utils.loadJSON("./models/gltf/ReciprocatingSaw/glTF-pbrSpecularGlossiness/ReciprocatingSaw.gltf", async (json) => {

            log("Parsing glTF into XKTModel..");

            const xktModel = new XKTModel();

            await parseGLTFIntoXKTModel(json, xktModel, (src) => {
                return new Promise(resolve => {
                    utils.loadArraybuffer("./models/gltf/ReciprocatingSaw/glTF-pbrSpecularGlossiness/" + src, (data) => {
                        resolve(data);
                    })
                });
            });

            xktModel.finalize();

            log("Writing XKTModel to array buffer..");

            const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

            log("Validating array buffer..");

            const xktArrayBufferValid = validateXKTArrayBuffer(xktArrayBuffer, xktModel);

            log(xktArrayBufferValid ? "VALID" : "ERRORS (see JS console for log)");

            log("Loading array buffer into Viewer..");

            const xktLoader = new XKTLoaderPlugin(viewer);

            const model = xktLoader.load({
                id: "myModel",
                xkt: xktArrayBuffer,
                rotation: [90, 0, 0],
                edges: false
            });

            model.on("loaded", () => {
                viewer.cameraFlight.flyTo(viewer.scene);
            });
        },
        function (errMsg) {
            log("ERROR: " + errMsg);
        });

</script>
</html>
