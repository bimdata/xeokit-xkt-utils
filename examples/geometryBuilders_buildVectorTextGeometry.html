<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>buildVectorTextGeometry</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>buildVectorTextGeometry</h1><br>

    <div id="log">Loading JavaScript modules...</div>

</div>
</body>
<script type="module" id="source">

    import {
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        buildVectorTextGeometry,
        writeXKTModelToArrayBuffer,
        validateXKTArrayBuffer
    } from "./../dist/xeokit-xkt-utils.es.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-54.444744739330474, -23.398537594767127, 93.52025339421073];
    viewer.scene.camera.look = [21.65985978864974, -65.08000183105469, -4];
    viewer.scene.camera.up = [0.18, 0.93, -0.25];

    viewer.cameraControl.navMode = "orbit";
    viewer.cameraControl.followPointer = true;

    viewer.scene.linesMaterial.lineWidth = 1;

    function log(msg) {
        document.getElementById("log").innerHTML += "<br>" + msg;
    }

    log("Generating XKTModel..");

    const xktModel = new XKTModel();

    const text = buildVectorTextGeometry({
        origin: [0, 0, 0],
        text: document.getElementById("source").innerText,
    });

    const xktGeometry = xktModel.createGeometry({
        geometryId: "textGeometry",
        primitiveType: text.primitiveType, // Will be "lines"
        positions: text.positions,
        indices: text.indices
    });

    const xktMesh = xktModel.createMesh({
        meshId: "redTextMesh",
        geometryId: "textGeometry",
        position: [-4, -6, -4],
        scale: [1, 1, 1],
        rotation: [0, 0, 0],
        color: [0, 0, 0.5],
        opacity: 1
    });

    const xktEntity = xktModel.createEntity({
        entityId: "redText",
        meshIds: ["redTextMesh"]
    });

    xktModel.finalize();

    log("Writing XKTModel to array buffer..");

    const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

    log("Validating array buffer..");

    const xktArrayBufferValid = validateXKTArrayBuffer(xktArrayBuffer, xktModel);

    log(xktArrayBufferValid ? "VALID" : "ERRORS (see JS console for log)");

    log("Loading array buffer with XKTLoaderPlugin..");

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        xkt: xktArrayBuffer,
        edges: true
    });

</script>
</html>
