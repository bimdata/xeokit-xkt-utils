<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>buildGridGeometry</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>buildGridGeometry</h1><br>

    <div id="log">Loading JavaScript modules...</div>

</div>
</body>
<script type="module">

    import {
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        buildGridGeometry,
        writeXKTModelToArrayBuffer,
        validateXKTArrayBuffer
    } from "./../dist/xeokit-xkt-utils.es.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-12.327672513102073, -1.5092277802506349, 6.511081585774621];
    viewer.scene.camera.look = [-4, -6, -4];
    viewer.scene.camera.up = [0.19719459811194973, 0.9482430198602119, -0.24889649608191022];

    viewer.cameraControl.navMode = "orbit";
    viewer.cameraControl.followPointer = true;

    function log(msg) {
        document.getElementById("log").innerHTML += "<br>" + msg;
    }

    log("Generating XKTModel..");

    const xktModel = new XKTModel();

    const grid = buildGridGeometry({
        size: 10,
        divisions: 20
    });

    const xktGeometry = xktModel.createGeometry({
        geometryId: "gridGeometry",
        primitiveType: grid.primitiveType, // Will be "lines"
        positions: grid.positions,
        indices: grid.indices
    });

    const xktMesh = xktModel.createMesh({
        meshId: "redGridMesh",
        geometryId: "gridGeometry",
        position: [-4, -6, -4],
        scale: [1, 1, 1],
        rotation: [0, 0, 0],
        color: [1, 0, 0],
        opacity: 1
    });

    const xktEntity = xktModel.createEntity({
        entityId: "redGrid",
        meshIds: ["redGridMesh"]
    });

    xktModel.finalize();

    log("Writing XKTModel to array buffer..");

    const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

    log("Validating array buffer..");

    const xktArrayBufferValid = validateXKTArrayBuffer(xktArrayBuffer, xktModel);

    log(xktArrayBufferValid ? "VALID" : "ERRORS (see JS console for log)");

    log("Loading array buffer with XKTLoaderPlugin..");

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        xkt: xktArrayBuffer,
        edges: true
    });

</script>
</html>
