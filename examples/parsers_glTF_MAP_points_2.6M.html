<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XKTModel - Converting point cloud from glTF - 2.6M points</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: white;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1><a target="_other" href="./../docs/class/src/XKTModel.js~XKTModel.html">XKTModel</a> - Converting point cloud
        from glTF - 2.6M points</h1><br>
    <p>Model courtesy of <a href="https://bimdata.io">BIMData</a></p><br>
    <div id="log">Loading JavaScript modules...</div>

</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {
        utils,
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        parseGLTFIntoXKTModel,
        writeXKTModelToArrayBuffer,
        validateXKTArrayBuffer
    } from "../dist/xeokit-xkt-utils.es.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true,
        logarithmicDepthBuffer: false
    });

    viewer.scene.camera.eye = [-33.39743204455115, 19.860110907372498, 16.48115773938317];
    viewer.scene.camera.look = [8.299331277378364, 8.283975908229408, 0.3147773451193281];
    viewer.scene.camera.up = [0.23364630883536058, 0.9680925914793489, -0.09058772924855642];

    viewer.cameraControl.navMode = "orbit";
    viewer.cameraControl.followPointer = true;

    //----------------------------------------------------------------------------------------------------------------------
    // Configure point cloud appearance
    //----------------------------------------------------------------------------------------------------------------------

    viewer.scene.pointsMaterial.pointSize = 2;
    viewer.scene.pointsMaterial.roundPoints = true;
    viewer.scene.pointsMaterial.perspectivePoints = true;
    viewer.scene.pointsMaterial.minPerspectivePointSize = 1;
    viewer.scene.pointsMaterial.maxPerspectivePointSize = 6;

    //----------------------------------------------------------------------------------------------------------------------
    // Create a xeokit loader plugin, load a model, fit to view
    //----------------------------------------------------------------------------------------------------------------------

    const xktLoader = new XKTLoaderPlugin(viewer);

    function log(msg) {
        document.getElementById("log").innerHTML += "<br>" + msg;
    }

    log("Loading glTF file..");

    utils.loadJSON("./models/gltf/MAP/MAP_from_e57_inf3cm.gltf", async (json) => {

            log("Parsing glTF into XKTModel..");

            const xktModel = new XKTModel();

            await parseGLTFIntoXKTModel(json, xktModel);

            xktModel.finalize();

            log("Writing XKTModel to array buffer..");

            const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

            log("Validating array buffer..");

            const xktArrayBufferValid = validateXKTArrayBuffer(xktArrayBuffer, xktModel);

            log(xktArrayBufferValid ? "VALID" : "ERRORS (see JS console for log)");

            log("Loading array buffer into Viewer..");

            const xktLoader = new XKTLoaderPlugin(viewer);

            const model = xktLoader.load({
                id: "myModel",
                xkt: xktArrayBuffer
            });
        },
        function (errMsg) {
            log("ERROR: " + errMsg);
        });

</script>
</html>
