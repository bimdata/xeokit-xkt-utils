<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XKTModel - Converting a model to XKT from glTF</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1><a  target="_other" href="./../docs/class/src/XKTModel.js~XKTModel.html">XKTModel</a> - Converting a model to XKT from glTF</h1><br>

    <div id="log">Loading JavaScript modules...</div>

</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {utils} from "./build/main.js";
    import {Viewer} from "./build/main.js";
    import {XKTLoaderPlugin} from "./build/main.js";

    import {XKTModel} from "./../src/XKTModel/XKTModel.js";
    import {loadXKTModelFromGLTF} from "./../src/XKTModel/loadXKTModelFromGLTF.js";
    import {writeXKTModelToArrayBuffer} from "./../src/XKTModel/writeXKTModelToArrayBuffer.js";
    import {createMeshesFromXKTModel} from "./js/createMeshesFromXKTModel.js";
    import {validateXKTArrayBuffer} from "../dist/xeokit-xkt-tools.es.js";
    import {visualizeXKTModelTileAABBs} from "./js/visualizeXKTModelTileAABBs.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-5.13, 16.83, 39.46];
    viewer.camera.look = [22.20, 1.86, 4.44];
    viewer.camera.up = [0.19, 0.94, -0.25];

    //----------------------------------------------------------------------------------------------------------------------
    // Create a xeokit loader plugin, load a model, fit to view
    //----------------------------------------------------------------------------------------------------------------------

    const xktLoader = new XKTLoaderPlugin(viewer);

    function log(msg) {
        document.getElementById("log").innerHTML = msg;
    }

    log("Loading glTF file..");

    utils.loadJSON("./models/gltf/gearbox/GearboxAssy.gltf", (json) => {

            log("Parsing glTF into XKTModel..");

            const xktModel = new XKTModel({
                viewer: viewer
            });

            loadXKTModelFromGLTF(json, xktModel, {basePath: ""}).then(() => {

                log("Writing XKTModel to array buffer..");

                const arrayBuffer = writeXKTModelToArrayBuffer(xktModel);

                log("Loading array buffer into Viewer..");

                const xktArrayBufferValid = validateXKTArrayBuffer(arrayBuffer, xktModel);

                createMeshesFromXKTModel(viewer.scene, xktModel);

                visualizeXKTModelTileAABBs(viewer.scene, xktModel);
            });
        },
        function (errMsg) {
            log("ERROR: " + errMsg);
        });

    window.viewer = viewer; // For debugging

</script>
</html>
