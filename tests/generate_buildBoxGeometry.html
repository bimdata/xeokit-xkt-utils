<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        buildBoxGeometry,
        writeXKTModelToArrayBuffer,
        validateXKTArrayBuffer
    } from "./../dist/xeokit-xkt-utils.es.js";
    import {signalTestComplete} from "./libs/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-6.019638801993405, -4.893871099946955, -1.4120397976345131];
    viewer.scene.camera.look = [-4, -6, -4];
    viewer.scene.camera.up = [0.18, 0.93, -0.25];

    const xktModel = new XKTModel();

    const box = buildBoxGeometry({
        center: [0, 0, 0],
        xSize: 1,  // Half-size on each axis
        ySize: 1,
        zSize: 1
    });

    const xktGeometry = xktModel.createGeometry({
        geometryId: "boxGeometry",
        primitiveType: box.primitiveType, // Will be "triangles"
        positions: box.positions,
        normals: box.normals,
        indices: box.indices
    });

    const xktMesh = xktModel.createMesh({
        meshId: "redBoxMesh",
        geometryId: "boxGeometry",
        position: [-4, -6, -4],
        scale: [1, 1, 1],
        rotation: [0, 0, 0],
        color: [1, 0, 0],
        opacity: 1
    });

    const xktEntity = xktModel.createEntity({
        entityId: "redBox",
        meshIds: ["redBoxMesh"]
    });

    xktModel.finalize();

    const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

    const xktArrayBufferValid = validateXKTArrayBuffer(xktArrayBuffer, xktModel);

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        xkt: xktArrayBuffer,
        edges: true
    });

    model.on("loaded", () => {
        signalTestComplete();
    });

</script>
</html>
