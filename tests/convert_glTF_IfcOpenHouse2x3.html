<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xeokit-xkt-utils Visual Test Page</title>
    <link href="css/pageStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {
        GLTFLoaderPlugin,
        utils,
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        parseGLTFIntoXKTModel,
        writeXKTModelToArrayBuffer,
        validateXKTArrayBuffer
    } from "../dist/xeokit-xkt-utils.es.js";
    import {signalTestComplete} from "./libs/utils.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-18.376527755539712, 8.89073650635703, 23.547235501832574];
    viewer.scene.camera.look = [0, -1.1749998203758878, 0];
    viewer.scene.camera.up = [0.1899999976158142, 0.9399999976158142, -0.25];

    const xktLoader = new XKTLoaderPlugin(viewer);
//    const glTFLoader = new GLTFLoaderPlugin(viewer);

    // const gltfModel = glTFLoader.load({
    //     id: "myModel",
    //     src: "./models/gltf/IfcOpenHouse2x3/IfcOpenHouse2x3_Creoox.gltf",
    //     performance: false,
    //     edges: true
    // });

    utils.loadJSON("./models/gltf/IfcOpenHouse2x3/IfcOpenHouse2x3_Creoox.gltf", async (json) => {

            const xktModel = new XKTModel();

            await parseGLTFIntoXKTModel(json, xktModel);

            xktModel.finalize();

            const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

            const xktArrayBufferValid = validateXKTArrayBuffer(xktArrayBuffer, xktModel);

            const xktLoader = new XKTLoaderPlugin(viewer);

            const model = xktLoader.load({
                id: "myModel",
                xkt: xktArrayBuffer,
                edges: true
            });

            model.on("loaded", () => {
                signalTestComplete();
            });
        },
        function (errMsg) {
            console.error(errMsg);
        });

</script>
</html>
