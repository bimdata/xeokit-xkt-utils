<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
<script type="module">

    import {
        Viewer,
        XKTLoaderPlugin
    } from "./build/xeokit-components.js";

    import {
        XKTModel,
        writeXKTModelToArrayBuffer,
        validateXKTArrayBuffer
    } from "./../dist/xeokit-xkt-utils.es.js";

    import {signalTestComplete} from "./libs/utils.js";


    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-192.61027384343151, 103.94111439520111, 244.52602109359987];
    viewer.scene.camera.look = [-1.0022735942625616, -0.9999999999999787, -0.9999999999999787];
    viewer.scene.camera.up = [0.18, 0.93, -0.25];

    const xktModel = new XKTModel();

    const positions = [];
    const colors = [];

    for (let x = 0; x <= 1; x += 0.07) {
        for (let y = 0; y <= 1; y += 0.07) {
            for (let z = 0; z <= 1; z += 0.07) {

                positions.push(x * 100 - 50);
                positions.push(y * 100 - 50);
                positions.push(z * 100 - 50);

                colors.push(x);
                colors.push(y);
                colors.push(z);
            }
        }
    }

    xktModel.createGeometry({
        geometryId: "pointsGeometry1",
        primitiveType: "points",
        positions: positions,
        colors: colors
    });

    xktModel.createMesh({
        meshId: "pointsMesh1",
        geometryId: "pointsGeometry1",
        position: [-100, 0, 0],
        scale: [1, 1, 1],
        rotation: [0, 0, 0]
    });

    xktModel.createGeometry({
        geometryId: "pointsGeometry2",
        primitiveType: "points",
        positions: positions,
        colors: colors
    });

    xktModel.createMesh({
        meshId: "pointsMesh2",
        geometryId: "pointsGeometry2",
        position: [100, 0, 0],
        scale: [1, 1, 1],
        rotation: [0, 0, 0]
    });

    xktModel.createEntity({
        entityId: "points",
        meshIds: ["pointsMesh1", "pointsMesh2"]
    });

    xktModel.finalize();

    const xktArrayBuffer = writeXKTModelToArrayBuffer(xktModel);

    const xktArrayBufferValid = validateXKTArrayBuffer(xktArrayBuffer, xktModel);

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        xkt: xktArrayBuffer,
        edges: true
    });

    model.on("loaded", () => {
        signalTestComplete();
    });

</script>
</html>
